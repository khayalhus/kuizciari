{% extends "layout.html" %}
{% block title %}Add Course{% endblock %}
{% block top %}
<div class="hero-body">
  <div class="container">
    <h1 class="title has-text-centered">Add course</h1>

    <form action="" method="post" name="add_course" style="width: 80%; margin: 0 auto;">
      
      <div class="field">
        <label for="facultyCode" class="label">Faculty Code</label>
        <div class="control">
            <input type="text" name="facultyCode" class="input" minlength="3" maxlength="3" placeholder="Faculty Code (3 letters) (ex. BLG)" required/>
        </div>
      </div>

      <div class="field">
        <label for="courseNumber" class="label">Course Number</label>
        <div class="control">
            <input type="text" name="courseNumber" class="input" min="100" max="9999" placeholder="Course number (3 or 4 digits) (ex. 317 or 4901)" required/>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="language" value="E" checked>
            English
          </label>
          <label class="radio">
            <input type="radio" name="language" value="">
            Turkish (or Other)
          </label>
        </div>
      </div>

      <div class="field">
        <label for="courseTitle" class="label">Course Title</label>
        <div class="control">
            <input type="text" name="courseTitle" class="input" minlength="1" maxlength="255" placeholder="Title of the course (max 255 characters) (ex. Database Systems)" required/>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary is-warning">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
