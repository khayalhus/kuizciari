<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>Kuizci Arı - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <section class="hero is-fullheight-with-navbar">
    <div class="hero-head">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ url_for('home_page') }}">
            <img src="{{ url_for('static', filename='favicon.ico') }}" alt="arıcık" >
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasic" class="navbar-menu">
          <div class="navbar-start">
            <a href="{{ url_for('classes_page') }}" class="navbar-item">Class List</a>
          </div>
        </div>
      </nav>
    </div>
  {% block top %}{% endblock %}
  <div class="hero-foot">
      <div class="content has-text-centered">
        <p>
          &copy; {{ year }}, <a href="https://github.com/khmaxim"><strong>Khayal Huseynov</strong></a>
        </p>
      </div>
  </div>
  </section>
  </body>
</html>
