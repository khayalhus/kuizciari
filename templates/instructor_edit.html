{% extends "layout.html" %}
{% block title %}Add Instructor{% endblock %}
{% block top %}
<div class="hero-body">
  <div class="container">
    <h1 class="title has-text-centered">Add instructor</h1>

    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="notification is-{{category}}" style="margin: 0 auto;">
      <button class="delete"></button>
      {{ message }}
    </div>
    {% endfor %}
    
    <form method="post" name="add_instructor" style="width: 80%; margin: 0 auto;" class="box has-background-warning">
      
      <div class="field">
        <label for="instructorName" class="label">Instructor Name</label>
        <div class="control">
          <input type="text" name="instructorName" id="instructorName" class="input" maxlength="255" placeholder="Full name of the instructor (max 255 characters) (ex. Hayri Turgut Uyar)" required/>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary has-text-warning-dark has-background-white">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
{% endblock %}
